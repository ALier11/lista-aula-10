<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15</title>
    <style>
    .container {
        display: flex;
        flex-wrap: wrap;
    }

    .item {
        flex: 1 1 100px;
    }

    .item:first-child {
        flex-grow: 2;
    }

    .item:nth-child(3) {
        flex-shrink: 2;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
      </div>
      <p>Um layout complexo usando Flexbox combina várias propriedades para criar um layout responsivo e flexível.</p>
</body>
</html>
