<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
    <style>
        .container {
            display: flex;
            }
            .item{
            width: 200px;
            height: 200px;
        }
        .item:first-child {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
      </div>
      <p>A propriedade flex-grow define a capacidade de um item flexível de crescer em relação aos outros. 
        Com o valor 2, o primeiro item cresce duas vezes mais que os outros.</p>
</body>
</html>
