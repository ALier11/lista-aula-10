<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex9</title>
    <style>
        .container {
            display: flex;
        }
        .item:first-child {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
      </div>
      <p>O align-self permite que um item flexível se alinhe de maneira diferente dos outros itens dentro do mesmo contêiner</p>
</body>
</html>
