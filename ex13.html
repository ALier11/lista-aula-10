<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13</title>
    <style>
    .outer-container {
        display: flex;
        flex-direction: row;
    }

    .inner-container {
        display: flex;
        flex-direction: column;
    }

    </style>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
          <div class="item">Item 1</div>
          <div class="item">Item 2</div>
        </div>
        <div class="item">Item 3</div>
      </div>
      
      <p>Os contêineres flex aninhados permitem combinações de layouts flexíveis, 
        com cada contêiner controlando sua própria direção e alinhamento.</p>
</body>
</html>
