<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex8</title>
    <style>
        .container {
            display: flex;
        }
        .item:nth-child(2) {
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
      </div>
      <p>O flex-basis define o tamanho inicial de um item flexível antes de qualquer espaço restante ser distribuído.</p>
</body>
</html>
