<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex19</title>
    <style>
    .container {
        display: flex;
        flex-wrap: wrap;
    }

    .item {
        flex: 1 1 calc(33.333% - 10px);
        margin: 5px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
      </div>
      <p>Uma grade responsiva usando Flexbox permite que os itens se ajustem automaticamente ao tamanho do contêiner, criando um layout dinâmico.</p>
</body>
</html>
